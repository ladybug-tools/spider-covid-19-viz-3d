<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" />
	<meta name="description" content="Part of a series of online interactive 3D globes designed to be forked, hacked and remixed  with real-time interactive 3D graphics in your browser using the WebGL and the Three.js JavaScript library" />
	<meta name="keywords" content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" />

	<title>Globe Pandemic Worldometer</title>

	<link rel="stylesheet" href="./style-2020-05-26.css">

</head>

<body>
	<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r116/build/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r116/examples/js/controls/OrbitControls.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r116/examples/js/utils/BufferGeometryUtils.js"></script>

	<script src="geo-data-global-csv-2020-05-06.js"></script>
	<script src="geo-data-regional-csv-2020-05-05.js"></script>

	<script src="js/thr-threejs-2020-05-23.js"></script>
	<script src="js/glo-globe-object-2020-05-11.js"></script>
	<script src="js/gjs-geojson-2020-05-11.js"></script>
	<script src="js/hrt-heart-2020-05-23.js"></script>
	<script src="js/scc-screen-ccapture-2020-05-23.js"></script>
	<script src="js/ray-raycaster-2020-05-11.js"></script>
	
	<script src="js/txt-text-three-worldometer-2020-05-21.js"></script>
	<script src="js/pts-worldometer-points-2020-05-21.js"></script>

	<details id=detNavMenu open>

		<summary id=sumNavMenu class="sumPrimary gmd-1">show || hide menu</summary>

		<nav id="navMenu" class="gmd-2">

			<header id="hdrTitle">

				<h2>

					<a id=aGlitch class=aButton href="" target="_top" title="Source code on Glitch">
						<img width="18" src="https://cdn.glitch.com/2250d667-1452-448b-8cd3-e0bdfd5adb3c%2Fglitch-icon.svg">
					</a>

					<a id=aGithub href="" target="_top" title="Source code on GitHub">
						<img src="https://cdn.glitch.com/7af242e2-0cf2-4179-8c41-b2f2cb982c5a%2Fmark-github.svg?v=1589095846856">
					</a>

					<a id=aTitle href="" title="Click to reload this page">
						Globe Pandemic Worldometer
					</a>
					&nbsp;
					<span class="info"><img width=24 style=opacity:0.5; src=../../../assets/icons/noun_Information_585560.svg> <span id="divDescription" class="infoTooltip gmd-5">

					</span></span>

				</h2>

			</header>

			<details>

				<summary class="sumPrimary gmd-1">Settings</summary>

				<p>
					Data points<br>
					<label title="Better comparison view of small populations" >
						<input type="radio" onclick=PTS.scale=true;PTS.getBars(); name="scale" checked> scaled heights
					</label>

					<label title="Better comparison view of large populations" >
						<input type="radio" onclick=PTS.scale=false;PTS.getBars(); name="scale"  > linear heights
					</label>
				</p>
				<p class="navText">
					Terrain height: &nbsp; <output id=outElev>0</output>
					<input type=range value=0 id="rng" oninput=GLO.setGlobeElevation3D(this.value);outElev.value=this.value;>
				</p>
				


				<div id="divTime"></div>

				<div id="divInfo"></div>

				<hr>

				
			</details>
			
			<br>

			<center><img width="32" src="https://cdn.glitch.com/99804c3c-eea0-49d5-9735-80b6d136c766%2Fnoun_Globe_2117848.svg?v=1590476798832"> </center>

		</nav>

	</details>

	<div id="divPopUp" class="gmd-2">When you touch a country indicator,<br>the rotation will stop<br>and statistics will appear here </div>

	<footer>

		<button onclick="THR.controls.reset();" title="reset the view" class="ftrButton" ><img height=32 width=32 src="../../../assets/icons/noun_Home_3359355.svg"> </button>
 
		<button onclick="controls.autoRotate=!controls.autoRotate" title="toggle the rotation" class=ftrButton>&circlearrowright;</button>

		<button onclick="TXT.group.visible=! TXT.group.visible; divPopUp.hidden = true;" title="toggle statistics" class=ftrButton>&sdotb;</button>

		<button onclick="THR.setStats();" title="View frames per second and number of draw calls" class=ftrButton>fps</button>

	</footer>


	<script src="script-pandemic-worldometer.js"></script>

	<script>
		init(); // see script-template.js

		detNavMenu.open = window.innerWidth > 640;

	</script>

</body>

</html>
